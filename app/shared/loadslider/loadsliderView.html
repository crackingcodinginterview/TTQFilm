<div class="flexslider">
	<ul class="slides">
		<li ng-repeat="film in listFilm">
			<div class="film-item film-item-slider">
				<a href="#/films/{{film.ID}}">
					<img class="img-responsive film-picture" ng-src="{{film.Picture}}">
				</a>
				<div class="content">
					<a href="#/films/{{film.ID}}">Đây là {{film.ID}}</a>
				</div>
			</div>
		</li>
	</ul>
</div>
