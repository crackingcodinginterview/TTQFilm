<div class="home">
	<load-slider class="mainSlider" animation-type="fade" list-film="films.Type.Action"></load-slider>

	<p class="home-title">Phim đề cử</p>
	<load-slider class="secondSlider" animation-type="slide" list-film="films.Type.Cartoon"></load-slider>


	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-10">
			<p class= "home-title">Phim Hoạt Hình Mới Cập Nhật</p>
		</div>
		<div class="col-md-2 col-md-offset-4 goListFilm">
			<a ui-sref="app.filmtype({listfilm : films.Type.Cartoon, typename: 'Phim Hoạt Hình', filmtypename: convertURL('Phim Hoạt Hình')})">Xem tất cả</a>
		</div>
	</div>

	<ul class ="listfilm">
		<li ng-repeat="film in cartoonfilms">
			<div class="film-item">
				<a ui-sref="app.watchfilm({filmdetail : film})">	
					<img class="film-picture" src="{{film.Picture}}"/>
				</a>
				<div class="content">
					<a class="content-film-namevi" ui-sref="app.watchfilm({filmdetail : film})">{{film.Name_Vi}}</a>
					<a class="content-film-nameen" ui-sref="app.watchfilm({filmdetail : film})">{{film.Name_En}}</a>
					<span ui-sref="app.watchfilm({filmdetail : film})" class="content-film-duration">{{film.Duration}}</span>
				</div>
			</div>
		</li>
	</ul>



	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-10">
			<p class= "home-title">Phim Hành Động Mới Cập Nhật</p>
		</div>
		<div class="col-md-2 col-md-offset-4 goListFilm">
			<a ui-sref="app.filmtype({listfilm : films.Type.Action, typename: 'Phim Hành Động', filmtypename: convertURL('Phim Hành Động')})">Xem tất cả</a>
		</div>
	</div>

	<ul class ="listfilm">
		<li ng-repeat="film in actionfilms">
			<div class="film-item">
				<a ui-sref="app.watchfilm({filmdetail : film})">	
					<img class="film-picture" src="{{film.Picture}}"/>
				</a>
				<div class="content">
					<a class="content-film-namevi" ui-sref="app.watchfilm({filmdetail : film})">{{film.Name_Vi}}</a>
					<a class="content-film-nameen" ui-sref="app.watchfilm({filmdetail : film})">{{film.Name_En}}</a>
					<span ui-sref="app.watchfilm({filmdetail : film})" class="content-film-duration">{{film.Duration}}</span>
				</div>
			</div>
		</li>
	</ul>

</div>
