<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div ncy-breadcrumb></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <form class="login__form-login form-horizontal" role="form">
                    <div class="form-group">
                        <label class="login__form-login__label col-sm-2 control-label" for="">Tài Khoản</label>
                        <div class="col-sm-6">
                            <input type="email" class="login__form-login__input-text form-control" placeholder="Nhập tài khoản hoặc email">
                        </div>
                        <div class="col-sm-4">
                            <a class="login__form-login__button-login-with-facebook button-login-with-facebook" href="#"></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="login__form-login__label col-sm-2 control-label" for="">Mật Khẩu</label>
                        <div class="col-sm-6">
                            <input type="password" class="login__form-login__input-text form-control" placeholder="Nhập mật khẩu truy cập">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="login__form-login__button-login btn btn-primary">Đăng Nhập</button>
                            <button type="submit" class="login__form-login__button-forgot-password btn">Quên Mật Khẩu</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                <ng-include src="'app/shared/sidebar/sidebar.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
