<a class="list-top-movie-item">
    <div class="list-top-movie-item__left pull-left">
        <img class="list-top-movie-item__left__image" src="{{filmShow.Picture}}" alt=""/>
    </div>
    <div class="list-top-movie-item__right pull-left">
        <p class="list-top-movie-item__right__text list-top-movie-item__right__name-vi">{{filmShow.Name_Vi}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__name-en">{{filmShow.Name_En}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__visit">{{filmShow.Views}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__star-rating" star-rating
           rating-value="ratingValueConverted" data-max="5"></p>
    </div>
    <p class="list-top-movie-item__tool-tip">{{filmShow.Name_Vi}}</p>
</a>
