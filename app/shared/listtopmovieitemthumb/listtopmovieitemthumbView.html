<a class="list-top-movie-item" ui-sref="">
    <div class="list-top-movie-item__left pull-left">
        <img class="list-top-movie-item__left__image" src="{{film.Picture}}" alt="">
    </div>
    <div class="list-top-movie-item__right pull-left">
        <p class="list-top-movie-item__right__text list-top-movie-item__right__name-vi">{{film.Name_Vi}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__name-en">{{film.Name_En}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__visit">{{film.Views}}</p>
        <p class="list-top-movie-item__right__text list-top-movie-item__right__star-rating" star-rating rating-value="2" data-max="5"></p>
    </div>
    <p class="list-top-movie-item__tool-tip">{{film.Name_Vi}}</p>
</a>
